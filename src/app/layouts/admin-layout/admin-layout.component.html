<div class="flex h-screen bg-[#FDFCFB]"> 
  <aside class="w-72 bg-white border-r border-border hidden md:flex flex-col">
    <div class="p-6">
       <span class="text-2xl font-bold text-primary italic">Zard Store</span>
    </div>
    
    <nav class="flex-1 px-4 space-y-1">
      <a routerLink="/dashboard" routerLinkActive="bg-primary/10 text-primary" class="flex items-center gap-3 p-3 rounded-xl transition">
        <lucide-icon name="layout-dashboard" class="w-5 h-5"></lucide-icon>
        <span class="font-medium">Dashboard</span>
      </a>
      <a routerLink="/inventory" class="relative ...">
        <lucide-icon name="package"></lucide-icon>
        <span>Inventory</span>
        
        @if (pendingTransfers > 0) {
          <span class="absolute -top-1 -right-1 flex h-4 w-4">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-4 w-4 bg-red-500 text-[10px] items-center justify-center text-white font-bold">
              {{ pendingTransfers }}
            </span>
          </span>
        }
      </a>
      </nav>
  </aside>

  <main class="flex-1 flex flex-col overflow-hidden">
    <header class="h-16 border-b border-border bg-white flex items-center justify-between px-8">
      <h2 class="font-semibold text-foreground">Store Management</h2>
      <div class="flex items-center gap-4">
        <div class="px-3 py-1 bg-secondary rounded-full text-[10px] font-bold text-primary uppercase">
          Main Branch
        </div>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
      <router-outlet></router-outlet> </div>
  </main>
</div>
