<div class="bg-white p-8 rounded-[2.5rem] border border-border">
  <div class="flex items-center gap-4 mb-8">
    <div class="p-3 bg-primary/10 text-primary rounded-2xl">
      <lucide-icon name="file-text"></lucide-icon>
    </div>
    <h2 class="text-xl font-black text-gray-800 uppercase">Generate Sales Report</h2>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="space-y-4 col-span-3">
      <div class="grid grid-cols-4 gap-4">
        <div>
          <label class="text-[10px] font-black text-gray-400 uppercase">Select Branch</label>
          <select [ngModel]="branchId" (ngModelChange)="branchId.set($event); onBranchChange()" class="w-full mt-1 p-4 bg-gray-50 rounded-2xl border-none font-bold">
            <option [value]="0">All Branches (Consolidated)</option>
            <option *ngFor="let b of branches()" [value]="b.id">{{ b.name }}</option>
          </select>
        </div>
        <div>
          <label class="text-[10px] font-black text-gray-400 uppercase">Select Employee</label>
          <select [ngModel]="employeeId" (ngModelChange)="employeeId.set($event); onEmployeeChange()" class="w-full mt-1 p-4 bg-gray-50 rounded-2xl border-none font-bold">
            <option [value]="0">All Employees (Consolidated)</option>
            <option *ngFor="let e of employees()" [value]="e.id">{{ e.name }}</option>
          </select>
        </div>
        <div class="col-span-2 w-full">
          <label class="text-[10px] font-black text-gray-400 uppercase">Date Range</label>
          <div class="flex items-center gap-2 mt-1">
            <input type="date" [ngModel]="startDate" (ngModelChange)="startDate.set($event)" class="w-full p-4 bg-gray-50 rounded-2xl border-none font-bold">
            <span class="text-gray-300">-</span>
            <input type="date" [ngModel]="endDate" (ngModelChange)="endDate.set($event)" class="w-full p-4 bg-gray-50 rounded-2xl border-none font-bold">
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-end">
      <button (click)="openSalesReport()" 
              class="w-full py-5 bg-primary text-white rounded-3xl font-black text-xs uppercase flex items-center justify-center gap-3 hover:bg-primary transition-all">
        <lucide-icon name="printer" class="w-4 h-4"></lucide-icon>
        Generate Sales Report
      </button>
    </div>
  </div>

  <app-sales-a4></app-sales-a4>
</div>
