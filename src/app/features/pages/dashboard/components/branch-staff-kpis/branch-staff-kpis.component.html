<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="bg-store-cream/10 p-6 rounded-3xl border border-store-brown/10">
    <div class="flex justify-between items-center mb-4">
      <div class="p-2 bg-white rounded-xl shadow-sm"><i-lucide name="banknote" class="text-store-brown"></i-lucide></div>
    </div>
    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Your Sales Today</p>
    <h3 class="text-2xl font-black text-store-brown mt-1">Rp {{ branchStats().todaySales | number }}</h3>
  </div>

  <div (click)="navigateToInventory()" 
     class="cursor-pointer hover:scale-[1.02] transition-transform bg-red-50 p-6 rounded-3xl border border-red-100">
    <div class="flex justify-between items-center mb-4">
      <div class="p-2 bg-white rounded-xl shadow-sm"><i-lucide name="alert-circle" class="text-red-500"></i-lucide></div>
      <span class="text-[10px] font-black text-red-500 bg-white px-2 py-1 rounded-md">ACTION REQ.</span>
    </div>
    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Low Stock Items</p>
    <h3 class="text-2xl font-black text-red-600 mt-1">{{ branchStats().lowStockItems }} Items</h3>
  </div>

  <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100">
    <div class="flex justify-between items-center mb-4">
      <div class="p-2 bg-white rounded-xl shadow-sm"><i-lucide name="truck" class="text-blue-500"></i-lucide></div>
    </div>
    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Incoming Transfers</p>
    <h3 class="text-2xl font-black text-blue-600 mt-1">{{ branchStats().pendingDeliveries }} Shipments</h3>
  </div>
</div>
