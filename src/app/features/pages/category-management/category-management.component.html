<div class="p-6 max-w-5xl mx-auto space-y-8">
  <header>
    <h1 class="text-2xl font-bold text-primary">Category Management</h1>
    <p class="text-sm text-gray-500">Organize your products for the Medan and Binjai branches.</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    
    <div class="md:col-span-1">
      <div class="bg-white p-6 rounded-2xl border border-border shadow-sm sticky top-6">
        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">New Category</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-xs font-bold text-gray-700 mb-1">Name</label>
            <input [(ngModel)]="categoryName"
                   type="text" 
                   placeholder="e.g., Coffee Beans"
                   class="w-full border p-3 rounded-xl outline-none focus:border-primary transition-colors">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-700 mb-1">Description</label>
            <textarea [(ngModel)]="categoryDescription"
                   rows="4"
                   type="text" 
                   placeholder="e.g., Coffee Beans"
                   class="w-full border p-3 rounded-xl outline-none focus:border-primary transition-colors"></textarea>
          </div>
          <button (click)="saveCategory()"
                  [disabled]="!categoryName()"
                  class="w-full bg-primary text-white py-3 rounded-xl font-bold shadow-md hover:bg-opacity-90 disabled:opacity-50 transition-all flex items-center justify-center gap-2">
            <lucide-icon name="plus" class="w-4 h-4"></lucide-icon>
            Create Category
          </button>
        </div>
      </div>
    </div>

    <div class="md:col-span-2 space-y-4">
      <div class="bg-white rounded-2xl border border-border overflow-hidden shadow-sm">
        <div class="p-4 bg-gray-50 border-b border-border flex justify-between items-center">
          <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Available Categories</span>
          <span class="text-xs font-medium text-primary">{{ categories().length }} Total</span>
        </div>
        
        <div class="divide-y divide-border">
          @for (cat of categories(); track cat.id) {
            <div class="p-4 flex justify-between items-center hover:bg-store-cream/5 transition-colors group">
              <div>
                <p class="font-bold text-gray-800">{{ cat.name }}</p>
                <p class="text-[10px] text-gray-400 font-mono italic">slug: {{ cat.slug }}</p>
              </div>
              
              <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                <button (click)="editCategory(cat)" class="p-2 text-gray-400 hover:text-primary"><lucide-icon name="edit-3" class="w-4 h-4"></lucide-icon></button>
                <button (click)="deleteCategory(cat.id)" class="p-2 text-gray-400 hover:text-red-500"><lucide-icon name="trash-2" class="w-4 h-4"></lucide-icon></button>
              </div>
            </div>
          } @empty {
            <div class="p-10 text-center text-gray-400 italic">No categories created yet.</div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
