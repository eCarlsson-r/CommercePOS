<div class="p-8 space-y-8">
  <header>
    <h1 class="text-3xl font-black text-primary tracking-tighter uppercase">E-commerce Banners</h1>
    <p class="text-gray-500 font-medium">Manage the Hero Section of your Next.js storefront</p>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    
    <div class="bg-white p-8 rounded-[2.5rem] border border-border shadow-sm h-fit space-y-6">
      <h3 class="text-sm font-black uppercase tracking-widest text-gray-400">Add New Banner</h3>
      
      <div class="space-y-4">
        <div>
          <label class="text-[10px] font-black uppercase ml-2 text-gray-400">Banner Title</label>
          <input type="text" [(ngModel)]="newBanner.title" placeholder="e.g. Ramadan Special"
                 class="w-full mt-1 p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 ring-primary/20">
        </div>

        <div>
          <label class="text-[10px] font-black uppercase ml-2 text-gray-400">Redirect Link (URL)</label>
          <input type="text" [(ngModel)]="newBanner.link_url" placeholder="/category/gold-rings"
                 class="w-full mt-1 p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 ring-primary/20">
        </div>

        <div class="relative group">
          <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-200 rounded-4xl cursor-pointer hover:bg-gray-50 transition-all">
            <lucide-icon name="image" class="w-8 h-8 text-gray-300 mb-2"></lucide-icon>
            <span class="text-[10px] font-black text-gray-400 uppercase">{{ newBanner.image ? newBanner.image.name : 'Select Banner Image' }}</span>
            <input type="file" (change)="onFileSelected($event)" class="hidden">
          </label>
        </div>

        <button (click)="saveBanner()" [disabled]="isUploading()"
                class="w-full py-4 bg-primary text-white rounded-2xl font-black uppercase text-xs shadow-xl shadow-primary/20 disabled:opacity-50">
          {{ isUploading() ? 'UPLOADING...' : 'PUBLISH BANNER' }}
        </button>
      </div>
    </div>

    <div class="lg:col-span-2 space-y-4">
      <h3 class="text-sm font-black uppercase tracking-widest text-gray-400 ml-4">Live Banners</h3>
      
      <div class="grid grid-cols-1 gap-4">
        @for (banner of banners(); track banner.id) {
          <div class="bg-white p-4 rounded-4xl border border-border flex gap-6 items-center">
            <div class="w-40 h-24 bg-gray-100 rounded-2xl overflow-hidden shadow-inner">
              <img [src]="banner.image_url" class="w-full h-full object-cover">
            </div>
            
            <div class="flex-1">
              <h4 class="font-black text-gray-900 uppercase italic">{{ banner.title }}</h4>
              <p class="text-xs text-gray-400 font-medium truncate w-48">{{ banner.link_url }}</p>
            </div>

            <div class="flex items-center gap-2">
              <button (click)="toggleStatus(banner)" 
                      [class]="banner.is_active ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-400'"
                      class="px-4 py-2 rounded-xl text-[9px] font-black uppercase transition-all">
                {{ banner.is_active ? 'Active' : 'Draft' }}
              </button>
              
              <button (click)="deleteBanner(banner.id)" class="p-3 text-red-300 hover:text-red-500 transition-colors">
                <lucide-icon name="trash-2" class="w-5 h-5"></lucide-icon>
              </button>
            </div>
          </div>
        } @empty {
          <div class="p-20 bg-gray-50 rounded-[2.5rem] border-2 border-dashed flex flex-col items-center justify-center text-gray-300">
            <lucide-icon name="gallery-horizontal" class="w-12 h-12 mb-4 opacity-20"></lucide-icon>
            <p class="font-bold uppercase text-xs">No banners uploaded</p>
          </div>
        }
      </div>
    </div>
  </div>
</div>
