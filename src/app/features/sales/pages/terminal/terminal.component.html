<div class="h-screen flex flex-col bg-gray-100 overflow-hidden">
  
  <header class="bg-store-brown text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-4">
      <h2 class="font-black tracking-tighter text-xl">ZARD TERMINAL</h2>
      <div class="bg-white/10 px-3 py-1 rounded-lg text-xs font-bold border border-white/20">
        {{ branchService.selectedBranch()?.name }}
      </div>
    </div>
    
    <div class="flex items-center gap-6 text-sm font-medium">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
        Online
      </div>
      <button class="hover:text-red-300 transition-colors"><lucide-icon name="power"></lucide-icon></button>
    </div>
  </header>

  <div class="flex-1 flex overflow-hidden">
    <section class="w-full lg:w-1/3 bg-white border-r border-gray-200 flex flex-col">
      <app-sales-form (onComplete)="onSaleComplete($event)"></app-sales-form>
    </section>

    <section class="hidden lg:flex flex-1 bg-gray-50 p-6 overflow-y-auto">
      <div class="grid grid-cols-4 gap-4 w-full h-fit">
         @for (i of [1,2,3,4,5,6]; track i) {
           <button class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:border-store-brown transition-all text-center">
             <div class="w-12 h-12 bg-store-cream/30 rounded-full mx-auto mb-3 flex items-center justify-center">
                <lucide-icon name="coffee" class="text-store-brown"></lucide-icon>
             </div>
             <span class="text-sm font-bold text-gray-800">Quick Item {{i}}</span>
           </button>
         }
      </div>
    </section>
  </div>
</div>
