<div class="p-6 max-w-7xl mx-auto space-y-6">
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold text-primary">Customer Network</h1>
      <p class="text-sm text-gray-500 tracking-tight">Managing loyalty across all branches</p>
    </div>
    
    <div class="flex gap-2">
      <div class="relative">
        <lucide-icon name="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></lucide-icon>
        <input type="text" placeholder="Search by mobile..." 
               class="pl-10 pr-4 py-2 border border-border rounded-xl focus:border-primary outline-none text-sm">
      </div>
      <button (click)="showDrawer.set(true)" class="bg-primary text-white px-5 py-2 rounded-xl font-bold text-sm shadow-sm hover:opacity-90">
        New Member
      </button>
    </div>
  </div>

  <div class="bg-white rounded-2xl border border-border overflow-hidden shadow-sm">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-50 text-xs font-bold text-gray-400 uppercase tracking-widest border-b">
        <tr>
          <th class="p-4">Customer</th>
          <th class="p-4 text-center">Points</th>
          <th class="p-4 text-right">Balance</th>
          <th class="p-4"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-border">
        @for (member of customers(); track member.id) {
          <tr class="hover:bg-store-cream/5 transition-colors group">
            <td class="p-4">
              <div class="font-bold text-gray-900">{{ member.name }}</div>
              <div class="text-xs text-gray-500">{{ member.mobile }}</div>
            </td>
            <td class="p-4 text-center font-mono font-bold text-primary">
              {{ member.points | number }}
            </td>
            <td class="p-4 text-right font-medium text-gray-700">
              Rp {{ member.balance | number }}
            </td>
            <td class="p-4 text-right">
              <button [routerLink]="['/admin/customers', member.id]" class="text-gray-400 hover:text-primary transition-colors">
                <lucide-icon name="arrow-right" class="w-4 h-4"></lucide-icon>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 flex justify-end" *ngIf="showDrawer()">
    <div class="w-full max-w-lg bg-white h-full shadow-2xl flex flex-col animate-in slide-in-from-right duration-300">
      <div class="p-8 border-b flex justify-between items-center">
        <h2 class="text-xl font-black text-primary uppercase">New Membership</h2>
        <button (click)="cancelEdit()" class="text-gray-400 hover:text-red-500"><lucide-icon name="x"></lucide-icon></button>
      </div>

      <form [formGroup]="customerForm" class="p-8 space-y-6">
        <div class="space-y-2">
          <label class="text-[10px] font-black text-gray-400 uppercase">Full Name</label>
          <input type="text" formControlName="name" placeholder="John Doe"
            class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 ring-primary/10">
        </div>

        <div class="space-y-2">
          <label class="text-[10px] font-black text-gray-400 uppercase">WhatsApp Number</label>
          <input type="text" formControlName="mobile" placeholder="0812..."
            class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 ring-primary/10">
        </div>

        <div class="space-y-2">
          <label class="text-[10px] font-black text-gray-400 uppercase">Email</label>
          <input type="text" formControlName="email" placeholder="[EMAIL_ADDRESS]"
            class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 ring-primary/10">
        </div>

        <div class="bg-primary/5 p-6 rounded-3xl border border-primary/10">
          <p class="text-[10px] font-black text-primary uppercase mb-2">Loyalty Program</p>
          <div class="flex justify-between items-center">
            <span class="text-sm font-bold text-gray-600">Starting Points</span>
            <span class="text-xl font-black text-primary">0 pts</span>
          </div>
        </div>
      </form>

      <div class="mt-auto p-8 border-t">
        <button (click)="saveCustomer()" class="w-full py-4 bg-primary text-white rounded-2xl font-black shadow-lg shadow-primary/20">
          Register Member
        </button>
      </div>
    </div>
  </div>
</div>
