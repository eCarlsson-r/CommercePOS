<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  
  <div class="bg-white p-6 rounded-2xl border border-border shadow-sm">
    <div class="flex items-center justify-between">
      <div class="p-2 bg-green-100 rounded-lg text-green-600">
        <lucide-icon name="banknote" class="w-6 h-6"></lucide-icon>
      </div>
    </div>
    <p class="mt-4 text-sm text-muted-foreground font-medium">Sales Today</p>
    <h3 class="text-2xl font-bold text-foreground">
      {{ salesCount() }} Transactions
    </h3>
    <p class="text-sm text-primary font-bold">
      Total: {{ todayRevenue() | currency:'IDR':'Rp. ':'1.0-0' }}
    </p>
  </div>

  <div class="bg-white p-6 rounded-2xl border border-border shadow-sm">
    <div class="flex items-center justify-between">
      <div class="p-2 bg-red-100 rounded-lg text-red-600">
        <lucide-icon name="alert-triangle" class="w-6 h-6"></lucide-icon>
      </div>
      <span class="text-xs font-bold text-red-600">Urgent</span>
    </div>
    <p class="mt-4 text-sm text-muted-foreground font-medium">Low Stock Items</p>
    <h3 class="text-2xl font-bold text-foreground">{{ lowStockCount() }} Items</h3>
  </div>
  
  <div class="bg-white p-6 rounded-2xl border border-border shadow-sm">
    <div class="flex items-center justify-between">
      <div class="p-2 bg-blue-100 rounded-lg text-blue-600">
        <lucide-icon name="truck" class="w-6 h-6"></lucide-icon>
      </div>
    </div>
    <p class="mt-4 text-sm text-muted-foreground font-medium">In Transit</p>
    <h3 class="text-2xl font-bold text-foreground">
      {{ pendingTransfers() }} Transfers
    </h3>
  </div>

  <div class="bg-white p-6 rounded-2xl border border-border shadow-sm">
    <div class="flex items-center justify-between">
      <div class="p-2 bg-orange-100 rounded-lg text-orange-600">
        <lucide-icon name="trash-2" class="w-6 h-6"></lucide-icon>
      </div>
    </div>
    <p class="mt-4 text-sm text-muted-foreground font-medium">Waste Today</p>
    <h3 class="text-2xl font-bold text-foreground truncate">{{ dailyWaste() | currency:'IDR':'Rp. ':'1.0-0' }}</h3>
  </div>
</div>
