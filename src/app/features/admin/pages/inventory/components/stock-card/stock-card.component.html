<div class="bg-white p-6 rounded-3xl border border-border shadow-sm hover:shadow-md transition-all">
  <div class="flex justify-between items-start mb-4">
    <div class="p-3 bg-primary/5 rounded-2xl">
      <lucide-icon name="package" class="w-5 h-5 text-primary"></lucide-icon>
    </div>
    <span class="text-[10px] font-black px-2 py-1 bg-gray-100 rounded-md uppercase">
        #{{ move()?.id || 'REF-000' }}
    </span>
  </div>
  
  <h4 class="font-bold text-gray-800">{{ move()?.product_name || 'Loading Product...' }}</h4>
  <p class="text-xs text-gray-400 mt-1">{{ move()?.date | date:'medium' }}</p>
  
  <div class="mt-4 pt-4 border-t flex justify-between items-center">
    <span class="text-sm font-medium text-gray-500">Qty:</span>
    <span class="text-lg font-black text-primary">{{ move()?.quantity || 0 }}</span>
  </div>
</div>
