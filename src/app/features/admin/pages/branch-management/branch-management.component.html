<div class="p-6 max-w-6xl mx-auto space-y-6">
  <div class="flex justify-between items-end">
    <div>
      <h1 class="text-2xl font-bold text-primary">Branch Network</h1>
      <p class="text-sm text-gray-500">Managing {{ branchService.branches().length }} active locations</p>
    </div>
    <button (click)="showDrawer.set(true)" class="bg-primary text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2">
      <lucide-icon name="plus" class="w-4 h-4"></lucide-icon> Add New Branch
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (branch of branchService.branches(); track branch.id) {
      <div class="bg-white border border-border p-5 rounded-2xl shadow-sm hover:border-primary transition-colors">
        <div class="flex justify-between items-start mb-4">
          <div class="bg-store-cream/30 p-3 rounded-xl">
            <lucide-icon name="map-pin" class="text-primary w-6 h-6"></lucide-icon>
          </div>
          <span [class]="branch.is_active ? 'text-green-600 bg-green-50' : 'text-gray-400 bg-gray-50'" 
                class="text-[10px] font-bold px-2 py-1 rounded-md uppercase">
            {{ branch.is_active ? 'Active' : 'Inactive' }}
          </span>
        </div>
        
        <h3 class="font-bold text-lg text-gray-900">{{ branch.name }}</h3>
        <p class="text-sm text-gray-500 mb-4">{{ branch.address }}</p>
        
        <div class="flex gap-2 pt-4 border-t border-gray-50">
          <button class="flex-1 py-2 text-xs font-bold text-gray-600 bg-gray-50 rounded-lg hover:bg-gray-100">
            Edit Details
          </button>
          <button class="px-3 py-2 text-xs font-bold text-primary bg-store-cream/20 rounded-lg">
             View Inventory
          </button>
        </div>
      </div>
    }
  </div>

  <div class="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 flex justify-end" *ngIf="showDrawer()">
    <div class="w-full max-w-md bg-white h-full shadow-2xl p-8 flex flex-col">
      <h2 class="text-xl font-black text-primary mb-8 uppercase tracking-tighter">New Branch Location</h2>
      
      <div class="space-y-6 flex-1 overflow-y-auto">
        <div>
          <label class="text-[10px] font-bold text-gray-400 uppercase">Branch Name</label>
          <input [(ngModel)]="formData.name" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none" placeholder="e.g., Binjai Supermall">
        </div>
        <div>
          <label class="text-[10px] font-bold text-gray-400 uppercase">Branch Phone</label>
          <input [(ngModel)]="formData.phone" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none" placeholder="e.g., 08123456789">
        </div>
        <div>
          <label class="text-[10px] font-bold text-gray-400 uppercase">Address</label>
          <textarea [(ngModel)]="formData.address" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none h-32"></textarea>
        </div>
      </div>

      <div class="pt-6 flex gap-4">
        <button (click)="showDrawer.set(false)" class="flex-1 py-4 bg-gray-100 rounded-2xl font-bold">Cancel</button>
        <button (click)="saveBranch()" class="flex-1 py-4 bg-primary text-white rounded-2xl font-bold shadow-lg shadow-store-brown/20">Create Branch</button>
      </div>
    </div>
  </div>
</div>
