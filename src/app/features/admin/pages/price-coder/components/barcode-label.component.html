<div class="print-container hidden print:block">
  @for (item of printQueue(); track item.id) {
    @for (copy of [].constructor(item.printQty); track $index) {
      <div class="barcode-label-box">
        <div class="label-header">{{ item.name | slice:0:20 }}</div>
        
        <div class="barcode-wrapper">
          <ngx-barcode6 
            [bc-value]="item.sku" 
            [bc-display-value]="false" 
            [bc-height]="30"
            [bc-width]="1.5">
          </ngx-barcode6>
          <span class="sku-text">{{ item.sku }}</span>
        </div>

        <div class="label-footer">Rp {{ item.sale_price | number }}</div>
      </div>
    }
  }
</div>
