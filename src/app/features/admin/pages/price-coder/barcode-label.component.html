<div class="barcode-label-box">
  <div class="flex justify-between w-full px-1">
    <span class="text-[6pt] font-black uppercase">{{ item.name | slice:0:15 }}</span>
    <span class="text-[5pt] text-gray-400 font-mono">{{ generateCostCode(item.cost_price) }}</span>
  </div>
  
  <ngx-barcode [bc-value]="item.sku" ...></ngx-barcode>
  
  <div class="label-footer">Rp {{ item.sale_price | number }}</div>
</div>
