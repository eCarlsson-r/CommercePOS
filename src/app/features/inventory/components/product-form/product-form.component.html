<form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
  
  <div class="lg:col-span-2 space-y-6 bg-white p-6 rounded-2xl border border-border">
    <h3 class="text-lg font-bold text-store-brown">Product Information</h3>
    
    <div class="grid grid-cols-2 gap-4">
      <div class="col-span-2">
        <label class="block text-sm font-medium mb-1">Product Name</label>
        <input formControlName="name" type="text" class="w-full border p-3 rounded-xl outline-none focus:border-store-brown">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1">SKU / Barcode</label>
        <input formControlName="sku" type="text" class="w-full border p-3 rounded-xl outline-none focus:border-store-brown">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Category</label>
        <select formControlName="category_id" class="w-full border p-3 rounded-xl outline-none">
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-3 gap-4 border-t pt-6">
      <div>
        <label class="block text-sm font-medium mb-1">Purchase Price</label>
        <input formControlName="purchase_price" type="number" class="w-full border p-3 rounded-xl outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Sale Price</label>
        <input formControlName="sale_price" type="number" class="w-full border p-3 rounded-xl outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Stock Level</label>
        <input formControlName="quantity" type="number" class="w-full border p-3 rounded-xl outline-none">
      </div>
    </div>
  </div>

  <div class="space-y-6">
    <div class="bg-white p-6 rounded-2xl border border-border">
      <h3 class="text-lg font-bold text-store-brown mb-4">Product Media</h3>
      <app-media-uploader (onUpload)="handleImageUpload($event)"></app-media-uploader>
    </div>

    <button type="submit" class="w-full bg-store-brown text-white py-4 rounded-xl font-bold shadow-lg hover:bg-opacity-90">
      SAVE PRODUCT
    </button>
  </div>
</form>
